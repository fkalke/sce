<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS Customizado -->
  <link href="/css/custom-style.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <title>Login</title>
</head>

<body>
  <main class="form-login">
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <div class="d-flex justify-content-center">                            
                        </div>
                        <h1 class="card-title text-center mb-5 fw-light fs-2">Login - SCE</h1>
                        <p th:if="${param.error}" class="text-danger">O usuário ou senha estão incorretos</p>
                        <p th:if="${param.logout}" class="text-success">Você saiu do sistema!</p>
                        <form th:action="@{/login}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" id="username" name="username" class="validate form-control"
                                    placeholder="name@example.com">
                                <label for="username">Usuário</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="validate form-control" id="password"
                                    placeholder="Password">
                                <label for="password">Senha</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn botoes mt-3" name="bnt_login"
                                    type="submit">Entrar <i class="bi bi-box-arrow-in-right"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
